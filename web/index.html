<!DOCTYPE html>

<html style="background-color:#f5f5f5">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hibis - home</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles/foundation/css/foundation.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="row unresolved">   
  <div class="columns">
    <div class="row" id="header"></div>
    <div class="row">
      <div class="large-12 columns">
        <div id="slideshow">
          <div id="slideshow-background-layer-0"></div>          
          <img class="fade" id="slideshow-eyes" src="gfx/eye_closed.png" />
          <p class="fade" id="slideshow-text-1">Fraud and corruption <br/><strong>can</strong> be stopped. </p>

          <p class="fade" id="slideshow-text-3" style="transform:translateY(50px); -ms-transform:translateY(50px); -webkit-transform:translateY(50px);"><strong>Open</strong> your eyes</p>

            <span class="upscaled" id="slideshow-text-4-1">Get Aware.</span> 
            <span class="upscaled" id="slideshow-text-4-2">Detect it.</span><br />
            <span class="upscaled" id="slideshow-text-4-3">Prevent it.</span>
            <span class="upscaled" id="slideshow-text-4-4">Investigate it.</span>
          </p>

      </div>
    </div>
