<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description=" content="Find out more about us.">
    <title>Hibis - Contact</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="styles/style.css?v=5">
    <link rel="stylesheet" href="styles/contact.css?v=5">
</head>
<body class="unresolved">
<div class="full-width" id="header-container">
    <div class="row" id="header"></div>
</div>
<div class="row collapse">
    <div class="columns slide-container"></div>
</div>
<div class="row" id="main">
    <div class="columns">
        <div class="row">
            <div class="columns large-screen">
                <div id="map">
                    <div class="node" data-target="oslo" id="node-oslo" style="top: 155px; left: 505px;"></div>
                    <div class="node" data-target="stockholm" id="node-stockholm" style="top: 160px; left: 585px;"></div>
                    <div class="node" data-target="london" id="node-london" style="top: 270px; left: 390px;"></div>
                    <!--<div class="node" data-target="malmo" id="node-malmo" style="top: 220px; left: 540px;"></div>-->
                    <div class="node" data-target="gothenburg" id="node-gothenburg" style="top: 200px; left: 530px;"></div>
                    <div class="node" data-target="copenhagen" id="node-copenhagen" style="top: 220px; left: 535px;"></div>
                    <div class="node" data-target="helsinki" id="node-helsinki" style="top: 150px; left: 640px;"></div>
                    <div class="node" data-target="rome" id="node-rome" style="top: 415px; left: 540px;"></div>

                    <div class="body large-body large-screen hide" id="large-body-container">
                        <div class="top">
                            <h3 class="city-output"></h3>
                            <h4 class="address-output"></h4>
                        </div>
                        <div class="bottom">
                            <p class="contact-output"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row collapse">
            <div class="columns large-screen">
                <hr />
            </div>
            <!-- Copenhagen -->
            <div class="large-2 large-offset-2 medium-4 columns">
                <h4 class="button contact-button lang-exp" data-exp="copenhagen" data-target="copenhagen" id="button-copenhagen"></h4>
            </div>

            <!-- Gothenburg -->
            <div class="large-2 medium-4 columns">
                <h4 class="button contact-button lang-exp" data-exp="gothenburg" data-target="gothenburg" id="button-gothenburg"></h4>
            </div>

            <!-- Helsinki -->
            <div class="large-2 medium-4 columns end">
                <h4 class="button contact-button lang-exp" data-exp="helsinki" data-target="helsinki" id="button-helsinki"></h4>
            </div>

            <!-- London -->
            <div class="large-2 medium-4 columns">
                <h4 class="button contact-button lang-exp" data-exp="london" data-target="london" id="button-london"></h4>
            </div>

            <!-- Oslo -->
            <div class="large-2 large-offset-3 medium-4 columns">
                <h4 class="button contact-button lang-exp" data-exp="oslo" data-target="oslo" id="button-oslo"></h4>
            </div>

            <!-- Rome -->
            <div class="large-2 medium-4 columns">
                <h4 class="button contact-button lang-exp" data-exp="rome" data-target="rome" id="button-rome"></h4>
            </div>

            <!-- Stockholm -->
            <div class="large-2 medium-4 columns end">
                <h4 class="button contact-button lang-exp" data-exp="stockholm" data-target="stockholm" id="button-stockholm"></h4>
            </div>
            <div class="columns large-screen">
                <hr />
            </div>
        </div>
        <div class="row small-screen">
            <div class="columns">
                <div class="body small-body hide">
                    <h3 class="city-output"></h3>
                    <h5 class="address-output"></h5>
                    <hr />
                    <p class="contact-output"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script type="application/dart" src="contact.dart?v=5"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
