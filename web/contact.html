<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description=" content="Find out more about us.">
    <title>Hibis - Contact</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="styles/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css?v=11">
    <link rel="stylesheet" href="styles/contact.css?v=11">
</head>
<body class="unresolved">
<div class="full-width" id="header-container">
    <div class="row collapse" id="header"></div>
</div>
<div id="main">
    <div class="row full-width collapse">
        <div class="columns large-screen">
            <div id="map">
                <img src="gfx/map.png" alt="world map">
                <div class="node" data-target="oslo" id="node-oslo" style="top: 36%; left: 50%;"></div>
                <div class="node" data-target="stockholm" id="node-stockholm" style="top: 37%; left: 54%;"></div>
                <div class="node" data-target="london" id="node-london" style="top: 51%; left: 44.5%;"></div>
                <div class="node" data-target="gothenburg" id="node-gothenburg" style="top: 41.3%; left: 51.5%;"></div>
                <div class="node" data-target="copenhagen" id="node-copenhagen" style="top: 44.5%; left: 51%;"></div>
                <div class="node" data-target="helsinki" id="node-helsinki" style="top: 35%; left: 57%;"></div>
                <div class="node" data-target="rome" id="node-rome" style="top: 71%; left: 52%;"></div>

                <div class="body large-body large-screen hide" id="large-body-container">
                    <div class="top">
                        <h3 class="city-output"></h3>
                        <h4 class="address-output"></h4>
                    </div>
                    <div class="bottom">
                        <p class="contact-output"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row full-width collapse">
        <!-- Copenhagen -->
        <div class="large-2 medium-3 columns">
            <h4 class="button contact-button lang-exp" data-exp="copenhagen" data-target="copenhagen" id="button-copenhagen"></h4>
        </div>

        <!-- Gothenburg -->
        <div class="large-2 medium-3 columns">
            <h4 class="button contact-button lang-exp" data-exp="gothenburg" data-target="gothenburg" id="button-gothenburg"></h4>
        </div>

        <!-- Helsinki -->
        <div class="large-2 medium-3 columns end">
            <h4 class="button contact-button lang-exp" data-exp="helsinki" data-target="helsinki" id="button-helsinki"></h4>
        </div>

        <!-- London -->
        <div class="large-2 medium-3 columns">
            <h4 class="button contact-button lang-exp" data-exp="london" data-target="london" id="button-london"></h4>
        </div>

        <!-- Oslo -->
        <div class="large-2 large-offset-0 medium-3 medium-offset-1 columns">
            <h4 class="button contact-button lang-exp" data-exp="oslo" data-target="oslo" id="button-oslo"></h4>
        </div>

        <!-- Rome -->
        <div class="large-2 medium-3 columns">
            <h4 class="button contact-button lang-exp" data-exp="rome" data-target="rome" id="button-rome"></h4>
        </div>

        <!-- Stockholm -->
        <div class="large-2 large-offset-5 medium-3 columns end">
            <h4 class="button contact-button lang-exp" data-exp="stockholm" data-target="stockholm" id="button-stockholm"></h4>
        </div>
    </div>
    <div class="row small-screen">
        <div class="columns">
            <div class="body small-body hide">
                <h3 class="city-output"></h3>
                <h5 class="address-output"></h5>
                <hr />
                <p class="contact-output"></p>
            </div>
        </div>
    </div>
</div>

<div class="full-width" id="footer"></div>

<script type="application/dart" src="contact.dart?v=11"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
